<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WWII Timeline & Warship Status</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <main>
        <h1>WWII Event & Warship Status Timeline</h1>
        <div id="controls">
            <button id="prevYear">&lt;&lt; Year</button>
            <button id="prevMonth">&lt; Month</button>
            <span id="date-range">Nov-41 to Dec-42</span>
            <button id="nextMonth">Month &gt;</button>
            <button id="nextYear">Year &gt;&gt;</button>
        </div>
        <div id="timeline-container">
            <h2>Generic Timeline</h2>
            <div id="generic-timeline"></div>
        </div>
        <div id="warship-container">
            <h2>Warship Status Timeline</h2>
            <div id="warship-timeline"></div>
        </div>
    </main>
    <script src="scripts/main.js"></script>
</body>
</html>
