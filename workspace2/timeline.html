  <!DOCTYPE html>
  <html lang="en">
  <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Dynamic Flexbox Circles</title>
      <style>
          .timeline {
              display: flex;
              position: relative; /* Enables absolute positioning for children */
              width: 100%; /* Full-width container */
              height: 100px; /* Example height */
              background: #f0f0f0; /* Light background for visibility */
              align-items: center; /* Vertically centers the circles */
              box-sizing: border-box; /* Include padding in width/height calculations */
              overflow: hidden; /* Prevent elements from going outside */
              padding: 0; /* Ensure no padding interferes */
          }
  
          .circle {
              position: absolute; /* Allows precise positioning inside the timeline */
              width: 20px; /* Fixed circle diameter */
              height: 20px;
              background-color: blue; /* Circle color */
              border-radius: 50%; /* Makes the div circular */
              transform: translate(-50%, -50%); /* Centers the circle based on its coordinates */
          }
      </style>
  </head>
  <body>
      <div class="timeline" id="timeline"></div>
  
      <label for="positionInput">Enter Position (1-100): </label>
      <input type="number" id="positionInput" min="1" max="100" placeholder="e.g., 50">
      <button id="new_event">New Event</button>
  
      <script>
          document.addEventListener('DOMContentLoaded', () => {
              // Get the container and its width
              const timeline = document.querySelector(".timeline");
              const timelineWidth = timeline.offsetWidth; // Total width of the timeline container
  
              // Attach the event listener to the button with id "new_event"
              const newEventButton = document.getElementById('new_event');
              const positionInput = document.getElementById('positionInput');
  
              if (newEventButton) {
                  newEventButton.addEventListener('click', function() {
                      console.log('Button with id "new_event" was clicked!');
  
                      // Get the user-provided position percentage
                      const positionPercentage = parseFloat(positionInput.value);
  
                      // Validate the input
                      if (isNaN(positionPercentage) || positionPercentage < 1 || positionPercentage > 100) {
                          alert('Please enter a valid number between 1 and 100.');
                          return;
                      }
  
                      const newCircle = document.createElement("div");
                      newCircle.classList.add("circle");
                      timeline.appendChild(newCircle); // Add the new circle to the timeline
  
                      // Convert the input percentage to pixels and position the circle
                      const positionInPixels = (timelineWidth * positionPercentage) / 100; // Convert percentage to pixels
                      newCircle.style.left = `${positionInPixels}px`; // Horizontal position
                      newCircle.style.top = `50%`; // Vertically center the circle
                  });
              }
          });
      </script>
  </body>
  </html>
