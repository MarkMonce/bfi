<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aligned Timeline</title>
    <style>
        .body {
            display: flex;
            flex-direction: column;
            align-items: center; /* Center children horizontally */
            justify-content: space-between; /* Space items evenly */
            height: 100vh;
            margin: 0;
            padding: 0;
        }

        .lev1 {
            display: flex;
            height: 15vh;
            width: 100%;
            border: 1px solid black;
        }

        .lev2 {
            display: flex;
            height: 12.5vh;
            width: 50vw; /* Specify the width */
            border: 1px solid black;
            margin: 0 auto; /* Center horizontally */
            justify-content: space-between; /* Align children inside .lev2 */
        }

        .l2Left {
            display: flex;
            align-items: center; /* Center content vertically */
            justify-content: center; /* Center content horizontally */
            height: 12.5vh;
            width: 20%;
            border: 1px solid black;
        }

        .l2Right {
            display: flex;
            flex-direction: column;
            height: 12.5vh;
            width: 80%;
            border: 1px solid rgb(92, 90, 90);
            position: relative;
        }

        .line {
            position: relative;
            margin-top: 4vh;
            margin-bottom: 2vh;
            height: 2px;
            width: 100%;
            background-color: rgb(68, 65, 65);
        }

        .circle {
            position: absolute;
            height: 15px;
            width: 15px;
            border-radius: 50%;
            background-color: rgb(74, 74, 179);
            top: -6.5px; /* Align above the line */
            transform: translateX(-50%); /* Center the circle horizontally */
        }

        table {
            border: none;
            border-collapse: collapse;
            width: 100%;
        }

        td {
            width: calc(100% / 12); /* Ensure each column is 1/12th */
            height: 2.5vh;
            font-family: sans-serif;
            font-size: xx-small;
            text-align: center;
        }

        .bottom-controls {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
            margin-top: auto;
            padding: 10px;
            background-color: #f9f9f9;
            border-top: 1px solid #ccc;
        }

        .bottom-controls input, .bottom-controls button {
            margin: 5px;
            padding: 10px;
            font-size: 1rem;
        }

        .bottom-controls input {
            width: 50%;
        }
    </style>
</head>
<body class="body">
    <div class="lev1">
        Level 1
    </div>
    <div class="lev2">
        <div class="l2Left">Status Legend</div>
        <div class="l2Right">
            <div class="line" id="timeline"></div>
            <div class="label-table">
                <table>
                    <tr>
                        <td>Jan-42</td>
                        <td>Feb-42</td>
                        <td>Mar-42</td>
                        <td>Apr-42</td>
                        <td>May-42</td>
                        <td>Jun-42</td>
                        <td>Jul-42</td>
                        <td>Aug-42</td>
                        <td>Sep-42</td>
                        <td>Oct-42</td>
                        <td>Nov-42</td>
                        <td>Dec-42</td>
                    </tr>
                    <tr>
                        <td>Pearl Harbor</td>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td>Midway</td>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td>Guadalcanal</td>
                        <td></td>
                        <td></td>
                    </tr>
                </table>
            </div>
        </div>
    </div>
    <div class="bottom-controls">
        <input type="number" id="positionInput" placeholder="Enter position (1-100)" />
        <input type="text" id="codeInput" placeholder="Enter event code" />
        <button id="new_event">Add Event</button>
    </div>
    <script>

        document.addEventListener('DOMContentLoaded', () => {
            const timeline = document.querySelector(".line");

            const newEventButton = document.getElementById('new_event');
            const positionInput = document.getElementById('positionInput');
            const codeInput = document.getElementById('codeInput');

            if (newEventButton) {
                newEventButton.addEventListener('click', function () {
                    const positionPercentage = parseFloat(positionInput.value);
                    const eventCode = codeInput.value.trim();

                    if (isNaN(positionPercentage) || positionPercentage < 1 || positionPercentage > 100) {
                        alert('Please enter a valid number between 1 and 100.');
                        return;
                    }

                    if (!eventCode) {
                        alert('Please enter an event code.');
                        return;
                    }

                    const newCircle = document.createElement("div");
                    newCircle.classList.add("circle");
                    newCircle.setAttribute("title", eventCode);
                    timeline.appendChild(newCircle);

                    // Use getBoundingClientRect() to get the accurate width
                    const timelineWidth = timeline.getBoundingClientRect().width;
                    const positionInPixels = (timelineWidth * positionPercentage) / 100;
                    newCircle.style.left = `${positionInPixels}px`;
                });
            }
        });

    </script>
</body>
</html>
