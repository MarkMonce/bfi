
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Theater Timeline -- Portable</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="lev1">Level 1

    </div>
    <div class="lev2">
        <div class="l2Left">
            <ul>
                <li>Under Construction</li>
                <li>Training</li>
                <li>Operational</li>
            </ul>
        </div>
        <div class="l2Right">
            <div class="line" id="timeline"></div>
            <div class="label-table">
                <table>
                    <thead>
                        <tr>
                            <td>Jan-42</td>
                            <td>Feb-42</td>
                            <td>Mar-42</td>
                            <td>Apr-42</td>
                            <td>May-42</td>
                            <td>Jun-42</td>
                            <td>Jul-42</td>
                            <td>Aug-42</td>
                            <td>Sep-42</td>
                            <td>Oct-42</td>
                            <td>Nov-42</td>
                            <td>Dec-42</td>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td></td>
                            <td></td>
                            <td></td>
                            <td></td>
                            <td></td>
                            <td></td>
                            <td></td>
                            <td></td>
                            <td></td>
                            <td></td>
                            <td></td>
                            <td></td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <div class="bottom-controls">
        <input type="text" id="monthInput" placeholder="Enter month-year (e.g., Nov-42)" />
        <input type="text" id="detailsInput" placeholder="Enter event details" />
        <button id="new_event">Add Event</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
