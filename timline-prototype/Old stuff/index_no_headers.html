                            <td></td>

                            <td></td>

                        </tr>
                    </tbody>
                </table>
            </div>
        </div>

        <input type="text" id="monthInput" placeholder="Enter month-year (e.g., Nov-42)" />
        <input type="text" id="detailsInput" placeholder="Enter event details" />
        <button id="new_event">Add Event</button>
    </div>
