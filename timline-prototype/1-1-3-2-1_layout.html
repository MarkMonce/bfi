<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>1-1-3-2-1 Layout</title>
  <link rel="stylesheet" href="timeline_styles_portable.css">
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
    }
    .container {
      display: flex;
      flex-direction: column;
      gap: 10px; /* Adds spacing between boxes */
      padding: 10px;
    }
    .box {
      border: 2px solid black;
      text-align: center;
      padding: 20px;
      font-size: 16px;
    }
    .box-1 {
      background-color: #f9f9f9;
    }
    .box-2 {
      height: 20vh;
      background-color: #e9e9e9;
    }
    .box-3 {
      display: flex;
      gap: 10px;
      justify-content: space-between;
      height: 50vh;
    }
    .box-3 .sub-box {
      flex: 1;
      border: 2px solid black;
      background-color: #d9d9d9;
      padding: 20px;
      text-align: center;
    }
    .box-4 {
      display: flex;
      gap: 10px;
      justify-content: space-between;
    }
    .box-4 .sub-box {
      flex: 1;
      border: 2px solid black;
      background-color: #c9c9c9;
      padding: 20px;
      text-align: center;
    }
    #box3b {
      width: 50%;
      background-color: #f7f4f4;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="box box-1">Box 1</div>

    <!-- Timeline Container -->
    <div class="box box-2" id="timelineContainer" style="width: 50%; margin: auto;">
      <!-- Timeline will be dynamically generated here -->
    </div>

    <!-- Additional boxes -->
    <div class="box box-3">
      <div class="sub-box">Box 3A</div>
      <div class="sub-box" id="box3b">Box 3B</div>
      <div class="sub-box">Box 3C</div>
    </div>
    <div class="box box-4">
      <div class="sub-box">Box 4A</div>
      <div class="sub-box">Box 4B</div>
    </div>
    <div class="box box-1">Box 5</div>
  </div>

  <script src="portable_timeline_maker.js"></script>
</body>
</html>
